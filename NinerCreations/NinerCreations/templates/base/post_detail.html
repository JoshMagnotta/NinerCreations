{% extends "base/base.html" %}

{% block content %}
<div class="post-detail">
    <h2>{{ post.title }}</h2>
    <p class="post-meta">
        <em>by {{ post.author.username }}</em> - {{ post.created_at|date:"M d, Y H:i" }}
    </p>
    <div class="post-content">
        {{ post.content }}
    </div>
    <a href="{% url 'home' %}">← Back to Home</a>
</div>
{% endblock %}
