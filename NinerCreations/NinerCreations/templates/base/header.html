<!-- templates/base/header.html -->
{% load static %}

<div class="header">
    <div class="logo">
        <a href="{% url 'home' %}">
            <h1>NinerCreations</h1>
        </a>
    </div>
    
    <div class="search-bar">
        <form action="{% url 'search' %}" method="get">
            <input type="text" name="q" placeholder="Search" value="{{ request.GET.q|default:'' }}">
            <button type="submit">&#128269;</button> <!-- Search icon as button -->
        </form>
    </div>

    <div class="header-right">
        {% if request.user.is_authenticated %}
            <!-- Display the logged-in user's username -->
            <span>{{ request.user.username }}</span>
            <div class="profile-container">
                <div class="profile-picture">
                    <!-- Display the logged-in user's profile picture if available -->
                    <img src="{% if request.user.profile %}{{ request.user.profile.profile_picture.url }}{% else %}{% static 'images/profile-placeholder.png' %}{% endif %}" alt="Profile Picture">
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">â–¼</button>
                    <div class="dropdown-content">
                        <a href="{% url 'profile' %}">Profile</a>
                        <a href="{% url 'settings' %}">Settings</a>
                        <a href="{% url 'logout' %}" 
                           onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            Logout
                        </a>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="login-btn">Login</a>
        {% endif %}
    </div>
</div>
